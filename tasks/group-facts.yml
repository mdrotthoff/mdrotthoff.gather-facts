---
# $Author$
# $Date$
# $Source$

# group-factss tasks file for mdrotthoff.gather-facts

- name: Display the enter group-facts.yml message
  debug:
    msg: 'Enter group-facts.yml'
  tags:
  - debug
  - never

- name: Create the base output directory
  include_tasks: output-directory.yml
  when:
  - gather_facts_output_dir is not defined
  tags:
  - gather_facts

- name: Create the groups facts subdirectory if requested
  block:

  - name: Set the groups output directory
    set_fact:
      gather_facts_group_facts_dir: 'group-facts/'

  - name: Ensure the groups output directory exists
    file:
      path:      "{{ gather_facts_output_dir }}{{ gather_facts_group_facts_dir }}"
      state:     directory
      recurse:   true
    connection:  local
    become:      false
  when:
  - gather_facts_directory_facts_type is defined
  - gather_facts_directory_facts_type

- name: Dump the group facts in YAML format
  template:
    src:         group-facts-yaml.j2
    dest:        "{{ gather_facts_output_dir }}{{ gather_facts_group_facts_dir | default('') }}{{ inventory_hostname }}.groups.yaml"
  connection:    local
  become:        false
  ignore_errors: "{{ ansible_check_mode }}"

- name: Display the exit group-facts.yml message
  debug:
    msg: 'Exit group-facts.yml'
  tags:
  - debug
  - never
