---
- hosts:               localhost
  become:              false
  gather_facts:        true
  vars:
  - gather_facts_destination:          'facts/facts-group'
  - gather_facts_directory_facts_type: false

  tasks:
  - name: Execute only the group-facts tasks
    include_role:
      name:             mdrotthoff.gather-facts
      tasks_from:       group-facts.yml
      allow_duplicates: true
